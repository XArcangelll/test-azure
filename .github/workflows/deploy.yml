name: Desplegar Next.js a Azure App Service

on:
  push:
    branches: [ "main" ]  # Se activa cuando pusheas a main
  workflow_dispatch:  # Puedes activarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"  # Usa la misma versión que en Azure
      - name: Instalar dependencias y build
        env:
          MI_CLAVE_API: ${{ secrets.MI_CLAVE_API }}  # Agrega tus variables aquí si las necesitas en build
        run: |
          npm install
          npm run build
      - name: Desplegar a Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: nextjs-js-app  # Reemplaza con el nombre que pusiste en Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./.next/standalone  # Carpeta con el build standalone